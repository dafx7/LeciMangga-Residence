<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <nav th:insert="~{fragments/header-navbar :: header}"></nav>

    <!-- FORM LOGIN -->
    <div class="pt-20 bg-[#F3ECDC]">
        <section class="flex justify-center items-center h-screen">
            <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
                <h2 class="text-2xl font-semibold text-center text-[#073937]">Login</h2>
                <form th:action="@{/auth/login}" method="post">
                    <div class="flex flex-col">
                        <label for="username">Username:</label>
                        <input class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A3B18A]" type="text" name="username" id="username" placeholder="Masukkan Username" required/><br/>
                    </div>
                    <div class="flex flex-col">
                        <label for="password">Password:</label>
                        <input class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A3B18A]" type="password" name="password" id="password" placeholder="Masukkan Password" required/><br/>
                    </div>
                    <button class="w-full px-6 py-3 bg-[#588157] text-white font-semibold rounded-lg hover:bg-[#6A965F]" type="submit">Login</button>
                </form>
                <p th:if="${error}" th:text="${error}" style="color: red;"></p>
                <p class="text-sm text-center text-[#4D4D4D] mt-4">Belum punya akun? <a th:href="@{/auth/register}" class="text-[#588157] font-semibold hover:underline">Daftar</a> </p>
            </div>
        </section>
    </div>


    <!-- Footer -->
    <footer th:insert="~{fragments/footer :: footer }"></footer>
    <script src="/script.js"></script>
    </body>
</html>
