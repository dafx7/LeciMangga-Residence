<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav th:insert="~{fragments/header-navbar :: header}"></nav>

<!-- FORM Register -->
<section class="pt-20 bg-[#F3ECDC]">
    <div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen">
        <div class="bg-[#F8F5EE] flex flex-col justify-center px-8 lg:px-16 py-12">
            <a th:href="@{/auth/login}" class="flex items-center text-[#073937] mb-6">
                  <span class="material-symbols-outlined">
                    arrow_back
                    </span>
                <span class="ml-2">Daftar Akun Pengguna Kos</span>
            </a>
            <!-- Tampilkan pesan error jika ada -->
            <div th:if="${error}" class="error-message" style="color:red;">
                <p th:text="${error}"></p>
            </div>

            <form class="space-y-6" th:action="@{/auth/register}" method="post">
                <div>
                    <label class="block text-sm font-semibold text-[#073937]" for="username">Username:</label>
                    <input class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A3B18A]"
                           type="text" id="username" name="username" placeholder="Masukkan Username Baru" required />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-[#073937]" for="password">Password:</label>
                    <input class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A3B18A]"
                           type="password" id="password" name="password" placeholder="Masukkan Password Baru" required minlength="8" />
                </div>
                <button class="w-full px-6 py-3 bg-[#588157] text-white font-semibold rounded-lg hover:bg-[#6A965F]" type="submit">Daftar</button>
            </form>
            <p class="mt-6 text-center text-[#073937]">Sudah punya akun? <a class="text-[#588157] font-semibold" th:href="@{/auth/login}">Login di sini</a></p>
        </div>
        <div class="hidden lg:flex bg-[#588157] text-white flex-col justify-center items-center px-12">
            <h2 class="text-3xl font-bold text-center leading-[48px]">Mulai Langkah Pertama Untuk Mengelola Kos Anda Dengan Mudah</h2>
            <p class="mt-4 text-center text-lg">Mulai Perjalanan Anda Untuk Menemukan Tempat Tinggal Yang Nyaman Bersama Kami.</p>
        </div>
    </div>
</section>


<!-- Footer -->
<footer th:insert="~{fragments/footer :: footer}"/>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
